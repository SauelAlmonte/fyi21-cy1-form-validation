<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/style.css">
    <title>Form Validation 5b & 5c</title>
</head>

<body>
    
    <form id="registration-form">
        <!--    Full page background-->
            <div class="flex items-center justify-center h-screen bg-gray-400">
        <!-- inner box form-->
                <div class="w-1/3 p-6 bg-white rounded shadow-lg" id="my-form">
        
                    <div class="my-4" id="my-username">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="your username"
                               class="block base-input">
                        <div>
                            <a href="">Empty</a>
                        </div>
                    </div>
        
                    <div class="my-4">
        
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="me@domain.com"
                               class="base-input">
            
                        <div>
            
                        </div>
                    </div>
        
                    <div class="my-4">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" class="base-input">
                        <div>
            
                        </div>
                        
                    </div>
        
                    <div class="my-4">
                        <label for="password-2">Confirm Password</label>
                        <input type="password" id="password-2" name="password2" placeholder="Re-enter password" class="base-input">
                        <div>
            
                        </div>
                        <div></div>
                    </div>
                
                    <button class="w-full p-1 bg-green-400" id="submit">Register Now</button>
        
        
                </div>
                
            </div>
        </form>
        
        <script src="app-5b-5c.js"></script>
        
</body>
</html>
